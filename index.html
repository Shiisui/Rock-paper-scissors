<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <script>
        let computerPlayed;
        const paper = "Paper";
        const rock = "Rock";
        const scissors = "Scissors";

        let player;
        let computer;

        let playerPts = 0;

        let computerPts = 0;
        function computerPlay() {
            computerPlayed = Math.floor(Math.random()*3) + 1;
            
            if (computerPlayed === 1) {
                return "Rock";
            }
            else if (computerPlayed === 2) {
                return "Paper";
            }
            else {
                return "Scissors";
            }

            
        }
        function playerPlay() {
            
            // this function have to ask for player input and return it
            // make the player input case insensitive 
            let playerPlayed = prompt("Rock or paper or scissors");

            let playerlowercase = playerPlayed.slice(1).toLowerCase(playerPlayed);
            
            

            let playeruppercase = playerPlayed.slice(0, 1).toUpperCase(playerPlayed);


            playerPlayed = playeruppercase + playerlowercase;

            
            if (playerPlayed === rock) {
                return "Rock";
            }
             if (playerPlayed === paper) {
                return "Paper";
            }
            if (playerPlayed === scissors) {
                return "Scissors";
            }
        }
        
     

       

        function playRound(playerSelection, computerSelection) {


           

            // this function has to determine the winner of the round and print it out

            let player = playerSelection;
            let computer = computerSelection;

            
            
                if (computer === player) {
                    
                    console.log("tie");
                }
             
                 else if (player === paper && computer === rock || player === scissors && computer === paper || player === rock && computer === scissors) {
                     console.log("You win!" +  ` ${player}` + " beats " + `${computer}`);
                     return "player";
                }
                else {
                    console.log("You lost");
                    return "computer";
                }
                
            
            

        }
        
        
        function game() {
            for (let i = 0; i < 5; i++) {
                
                player = playerPlay();
                computer = computerPlay();
                console.log(player, computer);
                let result = (playRound(player, computer));


                switch (result) {
                    case "player":
                        playerPts++;
                    break;

                    case "computer":
                        computerPts++;
                    break;

                }
             
            }

            if (playerPts > computerPts) {
                console.log("You won the game \n" + "Player Result: " +`${playerPts}` + " Computer Result: " + `${computerPts}`);
            }
            else if (playerPts < computerPts) {
                console.log("You lost the game \n" + "Player Result: " +`${playerPts}` + " Computer Result: " + `${computerPts}`);
            }
            else {
                console.log("The game is a tie \n" + "Player Result: " +`${playerPts}` + " Computer Result: " + `${computerPts}`);
            }
        }

        
        game();
      
    </script>
</body>
</html>
