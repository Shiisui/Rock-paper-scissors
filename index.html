<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>RPS</title>
</head>
<body>
    <div class="main">
        <header class="title">
            <h1>Rock Paper Scissors</h1>
        </header>

        <div id="end-game"></div>
        <div id="reset-button" class="button"></div>
        <div id="game">
            <div id="rock" class="button">
                <img src="imgs/rock.png" alt="rock">
            </div>
            <div id="paper" class="button">
                <img src="imgs/paper.png" alt="paper">
            </div>
            <div id="scissors" class="button">
                <img src="imgs/scissors.png" alt="scissors">
            </div>
        </div>
        <div class="score-label">
            <p class="label">You</p>
            <p class="label">Computer</p>
        </div>
        <div class="score-container">
            <div id="player-score">0</div>
            <div id="computer-score">0</div>
        </div>
    </div>
</body>
</html>
